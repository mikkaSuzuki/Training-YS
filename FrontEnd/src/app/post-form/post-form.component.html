

<div class="posts container">
  <h2>Create Post</h2>
  <form novalidate="novalidate" #postForm="ngForm" (ngSubmit)="submit()">
    <div class="form-group">
      <label>Title</label>
      <input type="text" class="form-control" name="title" #title="ngModel" [(ngModel)]="model.title" placeholder="Title" required />
    </div>
    
    <div class="form-group">
      <label>Body</label>
      <textarea type="text" class="form-control" name="body" #body="ngModel" [(ngModel)]="model.body" placeholder="Body" required></textarea>
    </div>

    <button [disabled]="postForm.invalid" class="btn btn-block btn-primary">Submit</button>
  </form>
</div>
