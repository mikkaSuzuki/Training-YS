<div class="posts container">
  <h2>Posts
    <span class="float-right">
      <button class="btn btn-primary" routerLink="/post-form">Create</button>
    </span>
  </h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Body</th>
      </tr>
    </thead>

    <tbody>
      <ng-container *ngFor="let post of posts">
        <tr>
          <td>{{post.id}}</td>
          <td>{{post.title}}</td>
          <td>{{post.body}}</td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
